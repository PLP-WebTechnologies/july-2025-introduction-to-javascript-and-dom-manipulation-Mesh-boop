<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Mastery Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Mastery Assignment</h1>

    <!-- Part 1: User Input & Conditionals -->
    <section id="part1">
        <h2>Part 1: JavaScript Basics</h2>
        <p>Enter your age:</p>
        <input type="number" id="ageInput" placeholder="Enter age">
        <button id="checkAgeBtn">Check Age</button>
        <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section id="part2">
        <h2>Part 2: Functions</h2>
        <button id="greetBtn">Greet Me</button>
        <p id="greetResult"></p>
    </section>

    <!-- Part 3: Loops -->
    <section id="part3">
        <h2>Part 3: Loops</h2>
        <p>Numbers 1 to 5:</p>
        <ul id="numberList"></ul>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section id="part4">
        <h2>Part 4: DOM Interactions</h2>
        <button id="changeTextBtn">Change Text</button>
        <p id="textToChange">This text will change.</p>

        <button id="toggleClassBtn">Toggle Highlight</button>
        <p id="highlightText">Click the button to highlight me.</p>

        <button id="addElementBtn">Add List Item</button>
        <ul id="dynamicList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
